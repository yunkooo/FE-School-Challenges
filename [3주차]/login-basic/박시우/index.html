<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>로그인 기초</title>
  </head>
  <body>
    <article class="login__wrapper">
      <p class="login__txt">더 편리해진 위니브에 오신 것을 환영합니다.</p>
      <a class="login__link">
        <!-- 로그인 페이지로 이동하는 링크라고 가정 -->
        <img class="logo" src="./img/weniv-logo.png" alt="위니브" />로그인
      </a>
      <div class="login__bottom">
        <div class="float-left">
          <img class="login__icon" src="./img/icon-lock.png" alt="" /><span
            >아이디</span
          ><span>|</span><span>비밀번호찾기</span>
        </div>
        <div class="float-right">
          <img class="login__icon" src="./img/icon-user.png" alt="" /><span
            >회원가입</span
          >
        </div>
      </div>
    </article>
  </body>
</html>
